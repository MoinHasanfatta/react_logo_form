<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="react.css" />
</head>

<body>
  <div class="form">
    <div class="header">
      <img id="img" src="./image/react.jpeg" alt="Logo" />
      <p>Some Random Text,Some Random Text,Some Random Text,Some Random Text</p>
    </div>
    <div class="content">
        <p id="active">Login</p>
        <p id="signup">Signup</p>
    </div>
    <div class="fields">
      <input id="email" type="text" placeholder="Email Address" />
      <input id="password" type="text" placeholder="Password" />
    </div>
    <div class="log">
      <button>Login</button>
      <h6><a href="#">forgot password? </a></h6>
    </div>
  </div>
  <div class="icons">
    or login in
       <div class="logo">
        <i class="fa-brands fa-google fa-2x"></i>
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
      </div>
  </div>

  <div class="statement">
    <p>Don't have an account? Create new one</p>
    <p>
      By Signing up you agree to accept our
      <a href="#"> Terms and Conditions </a>
    </p>
  </div>
</body>

</html>
